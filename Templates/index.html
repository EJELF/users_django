<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
   <ul>
        {% for user in data %}
        <li><b>{{user.username}}</b></li>
        E-mail: {{user.email}}
        {% empty %}
        <li style="font-size:18px;"><b>There is no user in list!</b></li>
        <li style="font-size:18px;">To add new user use path <em>../add_user</em></li>
        {% endfor %}
    </ul>
</body>
</html>
